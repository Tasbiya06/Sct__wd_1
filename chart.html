<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin: 0; padding: 0; }
        header { background: #2c3e50; color: #fff; padding: 20px 0; }
        nav a { margin: 0 20px; text-decoration: none; color: #fff; font-weight: bold; }
        nav a:hover { color: #f1c40f; }
        .chart-container { width: 80%; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 40px; }
        img { margin-top: 20px; width: 60%; border: 2px solid #ccc; border-radius: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Population Visualization</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="chart.html">Chart</a>
        </nav>
    </header>
    <div class="chart-container">
        <h2>Interactive Chart</h2>
        <canvas id="ageChart"></canvas>
        <h2>Static Chart Image</h2>
        <img src="population_bar_chart.png" alt="Static Bar Chart">
    </div>

    <script>
        const ctx = document.getElementById('ageChart').getContext('2d');
        const ageChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['0–20 Years', '21–44 Years', '45+ Years'],
                datasets: [{
                    label: 'Population (in millions)',
                    data: [532, 497, 444],
                    backgroundColor: ['#f1c40f', '#2980b9', '#2ecc71']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: "Interactive Population Distribution" }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Population (in millions)' }
                    }
                }
            }
        });
    </script>
</body>
</html>
